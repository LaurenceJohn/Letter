<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Raleway:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <title>Letter</title>
</head>
<body>
    <div class="row text-light vh-100">
        <div class="col align-content-center">
            <div class="header-content">
                <img src="images/flowers3.png" alt="" class="background-image">
                <h1 class="m-auto text-center fw-bolder">Hello!</h1>
                <h6 class="text-center fw-light fst-italic subtitle">From Laurence</h6>
            </div>
        </div>
    </div>
    <div class="second-row row text-light vh-100 justify-content-center">
        <div class="col-lg-5 align-content-center">
            <div class="shadow-lg container p-5 rounded-5 tag" style="background-color: rgba(173, 139, 115, 0.77);">
                <p class="fw-lighter"><span class="fst-italic">I just wanted to say how pretty and appealing you are! I like your sense of style, how cute and cool you dress, and how well your fit fits you.</span> ðŸ˜Š
                </p>
                <p>Also, nothing much but here's a short playlist I curated for you ðŸŒ»</p>
                <iframe style="border-radius:12px" src="https://open.spotify.com/embed/playlist/4CU7vgNYN1uIIq1hKfiiVi?utm_source=generator" width="100%" height="152" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
                <p class="mt-3">I hope you're having a great day!</p>
            </div>
        </div>
    </div>
    <script>
        document.addEventListener("scroll", function() {
        var pageTop = window.pageYOffset;
        var pageBottom = pageTop + window.innerHeight;
        var tags = document.querySelectorAll(".tag");
        tags.forEach(function(tag) {
            if (tag.getBoundingClientRect().top < pageBottom) {
                tag.classList.add("visible");
            } else {
                tag.classList.remove("visible");
            }
        });
    });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
